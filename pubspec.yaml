name: msc_vessel_tracker
description: MSC Vessel Tracker - Track MSC cruise ships in real-time
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Google Maps
  google_maps_flutter: ^2.5.3
  google_maps_flutter_web: ^0.5.4+3
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  
  # JSON
  json_annotation: ^4.8.1
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Web compatibility
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
