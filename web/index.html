<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="MSC Vessel Tracker - Track MSC cruise ships in real-time">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MSC Vessel Tracker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <title>MSC Vessel Tracker</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPZWl3aN7P8Ea5S4ucQFg9ZseAotBx2Cg"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #001F54;
      color: white;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <h2>Loading MSC Vessel Tracker...</h2>
  </div>
  
  <script>
    window.addEventListener('load', function(ev) {
      var loading = document.querySelector('#loading');
      if (loading) loading.remove();
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
